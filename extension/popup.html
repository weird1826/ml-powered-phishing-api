<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    h2 { margin-top: 0; color: #333; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { 
      width: 100%; padding: 10px; background-color: #0078D4; 
      color: white; border: none; cursor: pointer; font-weight: bold;
    }
    button:hover { background-color: #005a9e; }
    #result { margin-top: 15px; font-weight: bold; padding: 10px; display: none; }
    .safe { background-color: #dff6dd; color: #107c10; border: 1px solid #107c10; }
    .phishing { background-color: #fde7e9; color: #a80000; border: 1px solid #a80000; }
  </style>
</head>
<body>
  <h2>Phishing Check</h2>
  <p>Paste email text below:</p>
  <textarea id="emailText" placeholder="Paste suspicious text here..."></textarea>
  <button id="scanBtn">Analyze Text</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
